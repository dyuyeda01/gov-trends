name: Daily Data Update

on:
  schedule:
    - cron: "0 11 * * *"   # daily 11:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run ETL (stocks, BLS, USAspending, export JSON)
        run: python -m etl.run_all

      - name: Commit updated DB & JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/govtrends.db site/data/*.json || true
          git commit -m "Automated daily data update" || echo "Nothing to commit"
          git push
