    <h1 class="title">Major Government Contractors</h1>
    <section id="cards" class="grid-3"></section>

    <div class="card mt-6">
      <h2>Closing Prices (Recent)</h2>
      <canvas id="stocksMulti"></canvas>
    </div>
  </main>

  <script src="./js/api.js"></script>
  <script src="./js/charts.js"></script>
  <script src="./js/ui.js"></script>
  <script>
    (async () => {
      const [contractors, stocks] = await Promise.all([
        window.api.getJSON('contractors.json'),
        window.api.getJSON('stocks_timeseries.json'),
      ]);
      window.ui.renderContractorCards('cards', contractors);
      window.charts.renderStocksMulti('stocksMulti', stocks);
    })();
  </script>
