<!doctype html>
<html lang="en" class="bg-slate-950">
<head>
  <meta charset="utf-8" />
  <title>GovTrends AI â€” Government Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-slate-950 text-slate-100">
  <nav class="nav">
    <div class="container">
      <a href="./index.html" class="brand">GovTrends AI</a>
      <div class="links">
        <a href="./contractors.html">Contractors</a>
        <a href="./trends.html" class="active">Gov Trends</a>
        <a href="https://github.com/dyuyeda01/gov-trends">GitHub</a>
      </div>
    </div>
  </nav>

  <main class="container py-8">
    <h1 class="title">Budgets & Workforce</h1>

    <section class="grid-2">
      <div class="card">
        <h2>Agency Budgets (Latest FY)</h2>
        <canvas id="budgetsBar"></canvas>
      </div>
      <div class="card">
        <h2>Government Employment (BLS)</h2>
        <canvas id="workforceLine"></canvas>
      </div>
    </section>
  </main>

  <script src="./js/api.js"></script>
  <script src="./js/charts.js"></script>
  <script>
    (async () => {
      const [budgets, workforce] = await Promise.all([
        window.api.getJSON('budgets_by_year.json'),
        window.api.getJSON('workforce_timeseries.json'),
      ]);
      window.charts.renderBudgetsBar('budgetsBar', budgets);
      window.charts.renderWorkforceLine('workforceLine', workforce);
    })();
  </script>
</body>
</html>
